<div class="container">

  <h2>Add Poll</h2>

  <form [formGroup]="pollForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="question">Question:</label>
      <input type="text" (change)="nameChange()" id="question" name="question" formControlName="question" class="form-control">
    </p>

    <table class="table table-bordered" formArrayName="choices">
        <tr>
          <th colspan="2">Add Multiple Choices:</th>
          <th width="150px">
            <button [disabled]="!buttonEnable" type="button" (click)="addChoice()" class="btn btn-primary">Add More</button>
          </th>
        </tr>
      <tr *ngFor="let choice of choices().controls; let i=index" [formGroupName]="i">
        <td>
          Choice :
          <input type="text" formControlName="choice" class="form-control">
        </td>
        <td>
          <button (click)="removeChoice(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>

    <button [disabled]="!buttonEnable" type="submit" class="btn btn-success">Submit</button>

  </form>

  <br/>
  {{this.pollForm.value | json}}
</div>
