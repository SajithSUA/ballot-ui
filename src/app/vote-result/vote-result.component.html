<h2>Vote Result</h2>

<div *ngIf="voteResult">
<ul class="heroes">
  <h3>Question : {{voteResult.question}}</h3>
  <br>
  <li *ngFor="let result of voteResult.choiceResults">
    <a>
      <span class="badge">
        {{result.votes}}
      </span>

      {{result.choice}}
    </a>
  </li>
</ul>
</div>
